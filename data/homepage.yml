### Banner ###
banner:
  enable: true
  image: #default is 'images/banner.jpg'
  title: "GooseMod"
  content: "A light, secure, and easy to use Discord mod" # Change this if you want something other then the site description
  buttons:
    - title: "Install"
      link: "https://updates.goosemod.com/#install"
      class: "primary"
      icon: "fa-cloud-download-alt"
    - title: "Join Discord"
      icon: "fa-comments"
      link: "https://goosemod.com/discord"

